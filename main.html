function hash(str){
        var i=0, H = 15487271
        for (; i<str.length; i++)
                H = (H * str.charCodeAt(i)) % 100155623
        return String(H % 100000000)
}

        }

                document.main.PW.focus()
                return false
        }
        document.main.ENC.value = hash(document.main.PW.value)
        return true
}
